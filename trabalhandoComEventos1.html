<body class="conteudo exercicio">
    <div>
        <a href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(e) {
            e.preventDefault()
            alert('Ao clicar em ok, você será redirecionado para o Google em 5s')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }
